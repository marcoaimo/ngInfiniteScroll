<!-- classic infinite scroll -->
<div class="row">
  <div class="page-header">
    <h1>Infinite Scroll Exampe page</h1>
  </div>

  <ul infinite-scroll='loadMore()'
      infinite-scroll-distance='2'
      infinite-scroll-disabled="disabled">
    <li ng-repeat='item in items' class="item">{{item}}</li>
  </ul>
</div>
